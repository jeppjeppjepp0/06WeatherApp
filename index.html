<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css"/>
        <title>Weather App</title>
    </head>

    <body>
        <header>
            <h1 class="m-2">
                WeatherApp
            </h1>
            <p class="m-2">Search for a city to see a forecast!
            </p>
        </header>
        
        
        <main class="row justify-space-between">
            <div class="col-12 col-md-4 bg-info">
        
                <div class="card m-2 text-center">
                    <h3 class="card-header text-uppercase">Search A City</h3>
                    <form id="search-form" class="card-body">
                        <label class="form-label">City</label>
                        <input id="city" type="text" autofocus="true" class="form-input"/>
                        <button type="submit" class="btn btn-primary" id="submit-btn">Search</button>
                    </form>
                </div>
        
                <div class="list-group border m-2 text-center" id="prev-searches">
                    <h3 class= "text-uppercase card-header bg-light" >Previous Searches</h3>
                    <!-- button examples -->
                    <button class="list-group-item list-group-item-action p-3">SF</button>
                    <button class="list-group-item list-group-item-action p-3">Denver</button>
                    <button class="list-group-item list-group-item-action p-3">SD</button>
                </div>

            </div>
        
            <div class="col-12 col-md-8 bg-dark vh-100" style="color: white">
                <h2 class="subtitle m-2">Showing Forecast for: <span id="search-term"></span></h2>
                <div id="weather-results" class="list-group"></div>
            </div>

        </main>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
